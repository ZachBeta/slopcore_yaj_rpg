<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slopcore YAJ RPG - Web Version</title>
  <script src="/socket.io/socket.io.js"></script>
  <!-- Webpack will inject the correct script tags here -->
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #f0f0f0;
      background-color: #121212;
    }
    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .menu-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 3rem;
      background-color: rgba(20, 20, 30, 0.25);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border-radius: 10px;
      max-width: 550px;
      box-shadow: 0 0 30px rgba(0, 170, 255, 0.4);
      border: 1px solid rgba(0, 200, 255, 0.4);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #00ffff;
      text-shadow: 0 0 20px rgba(0, 255, 255, 1);
      font-weight: bold;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      color: #ffffff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }
    .menu-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
    }
    .btn {
      background-color: #0088dd;
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      margin: 0;
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 80%;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .btn:hover {
      background-color: #00aaff;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
    }
    #start-game {
      background-color: #00aa88;
    }
    #start-game:hover {
      background-color: #00cc99;
      box-shadow: 0 0 20px rgba(0, 204, 153, 0.6);
    }
    #demo-mode {
      background-color: #9933cc;
    }
    #demo-mode:hover {
      background-color: #aa44dd;
      box-shadow: 0 0 20px rgba(153, 51, 204, 0.6);
    }
    #open-world-game {
      background-color: #2196F3;
    }
    #open-world-game:hover {
      background-color: #42a5f5;
      box-shadow: 0 0 20px rgba(33, 150, 243, 0.6);
    }
    #open-world-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div class="menu-container">
    <h1>Neon Dominance</h1>
    <p>Welcome to the cyberpunk hacking adventure! Play as an elite runner infiltrating corporate servers in this console-based card game.</p>
    <div class="menu-buttons">
      <button class="btn" id="start-game">Start Game</button>
      <button class="btn" id="demo-mode">Demo Mode</button>
      <button class="btn" id="open-world-game">Open World</button>
      <button class="btn" id="options">Options</button>
      <button class="btn" id="about">About</button>
    </div>
  </div>
</body>
</html>
