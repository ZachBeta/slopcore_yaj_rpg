<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slopcore YAJ RPG - Web Version</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #f0f0f0;
    }
    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .menu-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      max-width: 500px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #5df3ff;
      text-shadow: 0 0 10px #00a2ff;
    }
    .btn {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #0099ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div class="menu-container">
    <h1>Slopcore YAJ RPG</h1>
    <p>Welcome to the web version of Slopcore YAJ RPG!</p>
    <div class="menu-buttons">
      <button class="btn" id="start-game">Start Game</button>
      <button class="btn" id="options">Options</button>
      <button class="btn" id="about">About</button>
    </div>
  </div>
</body>
</html>
